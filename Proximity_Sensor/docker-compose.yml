# docker-compose.yml
version: '3.8'

services:
  # C++ Server
  proximity-server:
    build:
      context: .
      dockerfile: Dockerfile.server
    container_name: proximity-server
    ports:
      - "5000:5000"    # TCP port for sensor connections
      - "8080:8080"    # WebSocket port for dashboard
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    networks:
      - proximity-net
    restart: unless-stopped

  # C Sensor Client (simulated)
  sensor-client:
    build:
      context: .
      dockerfile: Dockerfile.client
    container_name: sensor-client
    depends_on:
      - proximity-server
    environment:
      - SERVER_HOST=proximity-server
      - SERVER_PORT=5000
      - SENSOR_COUNT=3
    volumes:
      - ./logs:/app/logs
    networks:
      - proximity-net
    restart: unless-stopped

  # Python Dashboard
  dashboard:
    build:
      context: .
      dockerfile: Dockerfile.dashboard
    container_name: proximity-dashboard
    depends_on:
      - proximity-server
    ports:
      - "8081:8081"    # Dashboard web interface
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    networks:
      - proximity-net
    restart: unless-stopped

networks:
  proximity-net:
    driver: bridge

volumes:
  sensor-data:
  logs:
